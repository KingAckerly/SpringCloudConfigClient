#SpringCloudConfig客户端这里的application.name必须指定git仓库配置文件名字部分
spring.application.name=spring-cloud-config-client
server.port=8771
#配置文件所在分支,如果不指定,默认是master
#spring.cloud.config.label=master
#指定配置文件环境
spring.cloud.config.profile=dev
#指向SpringCloudConfig服务端地址
#如果SpringCloudConfig配置中心注册到Eureka,则这里客户端不用直接和服务端打交道了，而是通过Eureka来访问
#spring.cloud.config.uri=http://localhost:8770/
eureka.client.serviceUrl.defaultZone=http://eureka1:8761/eureka/,http://eureka2:8762/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=spring-cloud-config-server
#rabbitmq配置
spring.rabbitmq.host=localhost
#注意这里端口不是15672,而是5672
spring.rabbitmq.port=5672
#rabbitmq默认用户名密码
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#SpringCloudBus配置
spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
management.endpoints.web.exposure.include=bus-refresh